<form (ngSubmit)="onSubmit()">
    <label for="model">Model:</label>
    <input type="text" id="model" [(ngModel)]="newPhone.model" name="model" required>
  
    <label for="price">Cijena:</label>
    <input type="number" id="price" [(ngModel)]="newPhone.price" name="price" required>
  
    <button type="submit">Dodaj telefon</button>
  </form>
